matrix:
  include:
    - os: osx
      language: objective-c
      osx_image: xcode8.3
      addons:
        chrome: stable

env:
  global:
  - JOBS=1
  - JAVA_HOME=/usr/lib/jvm/java-8-oracle

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/Library/Caches/Yarn/v1/
  - $HOME/.cache/yarn/v1/

before_install:
  - export LANG=en_US.UTF-8
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; brew install yarn ios-sim
    jq ios-deploy cocoapods ; rvm use system ; pod setup ; nvm install 8 ; fi
  - yarn global add ionic cordova

script:
  - npm install -g ember-cli
  - yarn install
  - ember test

after_success:
  - sh scripts/build.sh

# deploy ios app
deploy:
- skip_cleanup: true
  provider: s3
  access_key_id: AKIAI4WXR4PRA6AJKFYA
  secret_access_key:
    secure: 
  bucket: waldo-jobs-dev
  local-dir: cordova/platforms/ios/build
  upload-dir: ios-build
  acl: public_read
  verbose: true
  on:
    branch: adding-osx
    condition: $TRAVIS_OS_NAME = osx

